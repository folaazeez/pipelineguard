name: ci

on:
  push:
  pull_request:

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Run policy gate (non-prod default)
        run: python scripts/policy_check.py
        
      - name: Run policy gate (prod should fail)
        env:
          ENVIRONMENT: prod
          REPLICA_COUNT: "2"
        run: python scripts/policy_check.py
        
